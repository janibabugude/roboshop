
- name: application setup
  import_role:
    name: common
    tasks-from: app-setup.yaml

- name: maven setup
  import_role: 
    name: common
    tasks_from: maven-setup.yaml

- name: systemd service setup
  import_role: 
    name: common
    tasks_from: systemd-setup.yaml


- name: install mysql-client
  ansible.builtin.dnf:
    name: mysql
    state: "present"
