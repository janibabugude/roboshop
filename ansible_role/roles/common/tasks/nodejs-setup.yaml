- name: disable nodejs
  ansible.builtin.command: dnf module disable nodejs -y

- name: enable nodejs:20
  ansible.builtin.command: dnf module enable nodejs:20 -y

- name: install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: present
    update_cache: yes

- name: install dependencies for {{ server_name }}
  community.general.npm:
    args:
      chdir: "{{ app_dir }}"
    state: present